<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>聚合菜单（带动画）</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="#0d0d3f">
		<!--mui-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--public-->
		<link rel="stylesheet" href="css/public.css">
		<!--私有css-->
		<link rel="stylesheet" href="css/MainMenuWithAnime.css">

		<script src="js/html5media.js"></script>
		<!--<link href="https://vjs.zencdn.net/6.9.0/video-js.css" rel="stylesheet">
		<script src="https://vjs.zencdn.net/6.9.0/video.js"></script>-->
	</head>

	<body>
		<div>
			<!--up anime1-->
			<video id="up-video1" style="opacity: 0;position: relative;z-index: 1;" x-webkit-airplay="true" webkit-playsinline preload="true" autobuffer>
				<source src="movie/UP1.Ogg" type="video/ogg"></source>
				<source src="movie/UP1.mp4" type="video/mp4"></source>
				<a href="myvideo.webm">下载视频</a>
			</video>
			<!--up anime2-->
			<video id="up-video2" style="opacity: 0;position: absolute;top:0;z-index: 3;" x-webkit-airplay="true" webkit-playsinline preload="true" autobuffer>
				<source src="movie/UP2.Ogg" type="video/ogg"></source>
				<source src="movie/UP2.mp4" type="video/mp4"></source>
				当前浏览器不支持 video直接播放，点击这里下载视频：
				<a href="myvideo.webm">下载视频</a>
			</video>
			<!--welcome anime2-->
			<video id="welcome-video" style="opacity: 0;position: absolute;top:0;z-index: 2;" x-webkit-airplay="true" webkit-playsinline preload="true" autobuffer>
				<source src="movie/up.Ogg" type="video/ogg"></source>
				<source src="movie/up.mp4" type="video/mp4"></source>
				<!--<source src="movie/welcome.mov"></source>-->0 当前浏览器不支持 video直接播放，点击这里下载视频：
				<a href="myvideo.webm">下载视频</a>
			</video>
		</div>

		<div class="mui-content">
			<!--菜单项-->
			<div class="mui-row menus">
				<div class="mui-col-xs-4 mui-col-sm-4">
					<div class="new-btn">
						<img src="img/new.png" />
					</div>
				</div>
				<div class="mui-col-xs-4 mui-col-sm-4">

					<div class="product-btn">
						<img src="img/product_btn.png" />
					</div>
				</div>
				<div class="mui-col-xs-4 mui-col-sm-4">
					<div class="me-btn">
						<img src="img/me.png" />
					</div>
				</div>
			</div>
			<!--口号-->
			<div class="menus-slogan">
				<img src="img/slogan.png" />
			</div>
			<!--右侧功能按钮-->
			<div class="menus-right-bar">
				<a href="SearchCenter.html"><img src="img/search_right.png" /></a>
				<br />
				<br />
				<img src="img/share_right.png" />
				<br />
				<br />
				<img src="img/zan_right.png" />
			</div>
		</div>

		<!--mui-->
		<script src="js/mui.js"></script>
		<!--jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<!--公有js-->
		<script src="js/public.js"></script>
		<!--私有js-->
		<script src="js/MainMenuWithAnime.js"></script>
	</body>

</html>
