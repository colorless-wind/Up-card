<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>光大信用卡申请</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="#493e60">
		<!--mui-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--public-->
		<link rel="stylesheet" href="css/public.css">
		<!--私有css-->
		<link rel="stylesheet" href="css/CardApply.css">
	</head>

	<body>
		<nav class="nav-bar nav-space">
			<img class="nav-bar-img nav-bar-img-left go-back" src="img/back.png">
			<h2>光大信用卡申请</h2>
		</nav>

		<div class="mui-card">
			<ul class="mui-table-view">
				<li>
					<div class="mui-media-title">您正在申请中国光大银行UP主题小白金信用卡（左上）为确保您申请成功，请务必如实填写如下信息。</div>
					<img class="mui-img" src="img/info.png">
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-3 mui-col-sm-3">
							姓名:
						</div>
						<div class="mui-col-xs-9 mui-col-sm-9">
							<input class="username">
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-3 mui-col-sm-3">
							证件类型:
						</div>
						<div class="mui-col-xs-9 mui-col-sm-9">
							<input class="identity-type" placeholder="城内居民身份证">
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-3 mui-col-sm-3">
							证件号码:
						</div>
						<div class="mui-col-xs-9 mui-col-sm-9">
							<input class="identity-number">
						</div>
					</div>
				</li>

				<li class="mui-table-view-cell">
					* 以上填写信息请与证件显示一致。
				</li>

				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-3 mui-col-sm-3">
							手机号码:
						</div>
						<div class="mui-col-xs-9 mui-col-sm-9">
							<input class="phone">
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-3 mui-col-sm-3">
							短信验证码:
						</div>
						<div class="mui-col-xs-9 mui-col-sm-9">
							<input class="verify-code">
						</div>
					</div>
				</li>

				<li>
					<div class="protocol-agree"><input type="radio" name="" id="" value="" /> 我已阅读清楚并知晓。</div>
				</li>
				<li>
					<div class="protocol-item">《中国光大银行信用卡申请须知》</div>
				</li>
				<li>
					<div class="protocol-item">《中国光大信用卡章程》</div>
				</li>
				<li>
					<div class="protocol-item">《中国光大银行领用合约》</div>
				</li>

				<li>
					<button type="button" class="next-btn">下一步</button>
				</li>
			</ul>
		</div>

		<!--mui-->
		<script src="js/mui.js"></script>
		<!--jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<!--公有js-->
		<script src="js/public.js"></script>
		<!--私有js-->
		<script src="js/CardApply.js"></script>
	</body>

</html>
