<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>产品中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="#0d0d3f">
		<!--mui-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--public-->
		<link rel="stylesheet" href="css/public.css">
		<!--私有css-->
		<link rel="stylesheet" href="css/ProductCenter.css">
	</head>

	<body>

		<div class="mui-content" id="iSlider-wrapper">
			<!--主系列滑动列表-->
			<div class="demo">
				<div class="wrapper">
					<div id="coverflow" style="top: -30px;">

						<img src="img/16.png" id="card16" class="" style="z-index: 17; transform: matrix(1, -0.5, 0, 1, 0, 0) scale(1); top: -76px; opacity: 0.4;">
						<img src="img/12.png" class="" style="z-index: 18; transform: matrix(1, -0.5, 0, 1, 0, 0) scale(1); top: -114px; opacity: 0.6;">
						<img src="img/09.png" class="" style="z-index: 19; transform: matrix(1, -0.5, 0, 1, 0, 0) scale(1); top: -152px; opacity: 0.8;">
						<img src="img/08.png" class="current" style="z-index: 20; transform: matrix(1, 0, 0, 1, 0, 0) scale(1.5); top: -152px; opacity: 1;">
						<img src="img/07.png" class="" style="z-index: 19; transform: matrix(1, 0.5, 0, 1, 0, 0) scale(1); top: -152px; opacity: 0.8;">
						<img src="img/03.14.png" class="" style="z-index: 18; transform: matrix(1, 0.5, 0, 1, 0, 0) scale(1); top: -190px; opacity: 0.6;">
						<img src="img/03.png" class="" style="z-index: 17; transform: matrix(1, 0.5, 0, 1, 0, 0) scale(1); top: -228px; opacity: 0.4;">
						<img src="img/02.png" class="" style="z-index: 16; transform: matrix(1, 0.5, 0, 1, 0, 0) scale(1); top: -266px; opacity: 0.2;">
						<img src="img/0.png" class="" style="z-index: 15; transform: matrix(1, 0.5, 0, 1, 0, 0) scale(1); top: -304px; opacity: 0;">
					</div>
				</div>
			</div>
			<!--菜单项-->
			<div class="mui-row menus">
				<div class="mui-col-xs-4 mui-col-sm-4">
					<div class="new-btn">
						<img src="img/new.png" />
					</div>
				</div>
				<div class="mui-col-xs-4 mui-col-sm-4">

					<div class="product-btn">
						<img src="img/product_btn.png" />
					</div>
				</div>
				<div class="mui-col-xs-4 mui-col-sm-4">
					<div class="me-btn">
						<img src="img/me.png" />
					</div>
				</div>
			</div>
			<!--右侧功能按钮-->
			<div class="menus-right-bar">
				<a href="SearchCenter.html"><img src="img/search_right.png" /></a>
				<br />
				<br />
				<img src="img/share_right.png" />
				<br />
				<br />
				<img src="img/zan_right.png" />
			</div>
		</div>

		<!--mui-->
		<script src="js/mui.js"></script>
		<!--jquery-->
		<script src="js/jquery-1.3.2.js"></script>
		<!--jquery.ui.slider-->
		<script src="js/ui.core.js"></script>
		<script src="js/ui.coverflow.js"></script>
		<!--公有js-->
		<script src="js/public.js"></script>
		<!--私有js-->
		<script src="js/ProductCenter.js"></script>
